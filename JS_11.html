<html>
  <head>
    <title>Percabangan IF_ELSE</title>
  </head>
  <body>
    <script language="JavaScript">
      // <!--
      function tanyabilangan() {
        var bil = parseFloat(document.fform.bilangan.value);
        var jenis = " ";
        if (isNaN(bil)) {
          alert("Anda Belum Memasukkan ilangan");
        } else {
          if (bil > 0) {
            jenis = "Adalah Bilangan Positif";
          } else if (bil < 0) {
            jenis = "Adalah Bilangan Negatif";
          } else {
            jenis = "Adalah Nol";
          }
          alert(bil + " " + jenis);
        }
      }
      //-->
    </script>
    <form name="fform">
      <h2><break>Bilangan negatif, Nol, Atau positif???</break></h2>
      Masukkan Bilangan :<input type="text" size="11" name="bilangan" />
      <p>
        <input type="button" value="Tanya" onclick="tanyabilangan()" />
        <input type="reset" value="Ulang" />
      </p>
    </form>
  </body>
</html>
